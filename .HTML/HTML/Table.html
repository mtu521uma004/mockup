<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <style>
          table,th,td{
          border: 5px solid rgb(44, 39, 39);
          border-collapse: collapse;
          padding: 10px;
        }
    </style>
</head>
<body>
    <!-- TABLE TAGS -->
        <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Priya</td>
            <td>Sharma</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>Singh</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Vishal</td>
            <td>41</td>
        </tr>
    </table>
    
</body>
</html>
