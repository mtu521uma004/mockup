<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px; /* Content width */
            height: 100px; /* Content height */
            background-color: lightblue; /* Background color for content */
            padding: 20px; /* Space between content and border */
            border: 5px solid darkblue; /* Border around the padding */
            margin: 15px; /* Space outside the border */
        }
    </style>
</head>
<body>
    <div class="box">Zhahi is a training institute and IT firm in Theni, With industry-focused IT training programs</div>
</body>
</html>
